<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#333" flood-opacity="0.2"/>
        </filter>
        <linearGradient id="userGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#80a4ed"/>
            <stop offset="100%" style="stop-color:#6d95e7"/>
        </linearGradient>
        <linearGradient id="taskGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#88c9a1"/>
            <stop offset="100%" style="stop-color:#75be92"/>
        </linearGradient>
        <linearGradient id="assignedGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e8a87c"/>
            <stop offset="100%" style="stop-color:#e19b68"/>
        </linearGradient>
        <linearGradient id="shiftGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#b7a3d3"/>
            <stop offset="100%" style="stop-color:#a58fca"/>
        </linearGradient>
        <linearGradient id="datosGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#81c784"/>
            <stop offset="100%" style="stop-color:#66bb6a"/>
        </linearGradient>
    </defs>

    <!-- Tabla DatosUser (Arriba Centro) -->
    <g transform="translate(500, 50)">
        <rect x="0" y="0" width="350" height="300" rx="5" fill="url(#datosGradient)" filter="url(#shadow)"/>
        <text x="175" y="35" fill="white" text-anchor="middle" font-weight="bold" font-size="20">📊 DATOS_USERS</text>
        <line x1="10" y1="50" x2="340" y2="50" stroke="white" stroke-width="1"/>
        <text x="20" y="80" fill="black" font-weight="bold" font-size="16">🔑 id (PK) - Integer [Optional]</text>
        <text x="20" y="110" fill="black" font-weight="bold" font-size="16">👤 user_id - Integer</text>
        <text x="20" y="140" fill="black" font-weight="bold" font-size="16">📧 email - String</text>
        <text x="20" y="170" fill="black" font-weight="bold" font-size="16">📍 direccion - String</text>
        <text x="20" y="200" fill="black" font-weight="bold" font-size="16">📱 telefono - String</text>
        <text x="20" y="230" fill="black" font-weight="bold" font-size="16">👥 tipo_usuario - String</text>
        <text x="20" y="260" fill="black" font-weight="bold" font-size="16">⚙️ config - Boolean</text>
        <text x="20" y="290" fill="black" font-weight="bold" font-size="16">👑 coordinador - Boolean [def=False]</text>
    </g>

    <!-- Tabla Users (Centro) -->
    <g transform="translate(500, 400)">
        <rect x="0" y="0" width="350" height="160" rx="5" fill="url(#userGradient)" filter="url(#shadow)"/>
        <text x="175" y="35" fill="white" text-anchor="middle" font-weight="bold" font-size="20">👥 USERS</text>
        <line x1="10" y1="50" x2="340" y2="50" stroke="white" stroke-width="1"/>
        <text x="20" y="80" fill="black" font-weight="bold" font-size="16">🔑 id (PK) - Integer [index]</text>
        <text x="20" y="110" fill="black" font-weight="bold" font-size="16">👤 username - String [unique]</text>
        <text x="20" y="140" fill="black" font-weight="bold" font-size="16">🔒 password - String</text>
    </g>

    <!-- Tabla Tareas (Derecha) -->
    <g transform="translate(950, 50)">
        <rect x="0" y="0" width="400" height="600" rx="5" fill="url(#taskGradient)" filter="url(#shadow)"/>
        <text x="200" y="35" fill="white" text-anchor="middle" font-weight="bold" font-size="20">📋 TAREAS</text>
        <line x1="10" y1="50" x2="390" y2="50" stroke="white" stroke-width="1"/>
        <text x="20" y="80" fill="black" font-weight="bold" font-size="16">🔑 id (PK) - Integer [index]</text>
        <text x="20" y="110" fill="black" font-weight="bold" font-size="16">👤 user_id (FK) - Integer</text>
        <text x="20" y="140" fill="black" font-weight="bold" font-size="16">📝 tarea_name - String [not null]</text>
        <text x="20" y="170" fill="black" font-weight="bold" font-size="16">📍 ubicacion - String [not null]</text>
        <text x="20" y="200" fill="black" font-weight="bold" font-size="16">📅 year - Integer [not null]</text>
        <text x="20" y="230" fill="black" font-weight="bold" font-size="16">📅 month - Integer [not null]</text>
        <text x="20" y="260" fill="black" font-weight="bold" font-size="16">📅 day - Integer [not null]</text>
        <text x="20" y="290" fill="black" font-weight="bold" font-size="16">⏰ turno - String [not null]</text>
        <text x="20" y="320" fill="black" font-weight="bold" font-size="16">👥 voluntarios_necesarios - Integer</text>
        <text x="20" y="350" fill="black" font-weight="bold" font-size="16">✅ voluntarios_asignados - Integer</text>
        <text x="20" y="380" fill="black" font-weight="bold" font-size="16">👤 id_voluntario_1 - String</text>
        <text x="20" y="410" fill="black" font-weight="bold" font-size="16">👤 id_voluntario_2 - String</text>
        <text x="20" y="440" fill="black" font-weight="bold" font-size="16">👤 id_voluntario_3 - String</text>
        <text x="20" y="470" fill="black" font-weight="bold" font-size="16">👤 id_voluntario_4 - String</text>
        <text x="20" y="500" fill="black" font-weight="bold" font-size="16">👤 id_voluntario_5 - String</text>
        <text x="20" y="530" fill="black" font-weight="bold" font-size="16">👑 coordinador - Boolean [def=False]</text>
        <text x="20" y="560" fill="black" font-weight="bold" font-size="16">👑 coord_Asignado - Boolean [def=False]</text>
    </g>

    <!-- Tabla Turnos (Izquierda) -->
    <g transform="translate(50, 400)">
        <rect x="0" y="0" width="350" height="340" rx="5" fill="url(#shiftGradient)" filter="url(#shadow)"/>
        <text x="175" y="35" fill="white" text-anchor="middle" font-weight="bold" font-size="20">⏰ TURNOS</text>
        <line x1="10" y1="50" x2="340" y2="50" stroke="white" stroke-width="1"/>
        <text x="20" y="80" fill="black" font-weight="bold" font-size="16">🔑 id (PK) - Integer [index]</text>
        <text x="20" y="110" fill="black" font-weight="bold" font-size="16">👤 user_id (FK) - Integer</text>
        <text x="20" y="140" fill="black" font-weight="bold" font-size="16">📅 year - Integer</text>
        <text x="20" y="170" fill="black" font-weight="bold" font-size="16">📅 month - Integer</text>
        <text x="20" y="200" fill="black" font-weight="bold" font-size="16">📅 day - Integer</text>
        <text x="20" y="230" fill="black" font-weight="bold" font-size="16">⏰ turno1 - Boolean [def=False]</text>
        <text x="20" y="260" fill="black" font-weight="bold" font-size="16">⏰ turno2 - Boolean [def=False]</text>
        <text x="20" y="290" fill="black" font-weight="bold" font-size="16">⏰ turno3 - Boolean [def=False]</text>
        <text x="20" y="320" fill="black" font-weight="bold" font-size="16">⏰ turno4 - Boolean [def=False]</text>
    </g>

    <!-- Tabla Tareas Asignadas (Centro abajo) -->
    <g transform="translate(500, 650)">
        <rect x="0" y="0" width="350" height="160" rx="5" fill="url(#assignedGradient)" filter="url(#shadow)"/>
        <text x="175" y="35" fill="white" text-anchor="middle" font-weight="bold" font-size="20">🤝 TAREAS_ASIGNADAS</text>
        <line x1="10" y1="50" x2="340" y2="50" stroke="white" stroke-width="1"/>
        <text x="20" y="80" fill="black" font-weight="bold" font-size="16">🔑 id (PK) - Integer [index]</text>
        <text x="20" y="110" fill="black" font-weight="bold" font-size="16">📋 tarea_id (FK) - Integer</text>
        <text x="20" y="140" fill="black" font-weight="bold" font-size="16">👤 user_id (FK) - Integer</text>
    </g>

    <!-- Relaciones -->
    <!-- Users -> DatosUser -->
    <path d="M 675 400 L 675 350" stroke="#8aa7c5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <rect x="685" y="360" width="80" height="25" fill="white" filter="url(#shadow)" rx="5"/>
    <text x="725" y="377" fill="#666" text-anchor="middle" font-size="14">Tiene</text>

    <!-- Users -> Tareas -->
    <path d="M 850 470 L 950 470" stroke="#8aa7c5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <rect x="870" y="440" width="80" height="25" fill="white" filter="url(#shadow)" rx="5"/>
    <text x="910" y="457" fill="#666" text-anchor="middle" font-size="14">Crea</text>

    <!-- Users -> Turnos -->
    <path d="M 500 470 L 400 470" stroke="#8aa7c5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <rect x="420" y="440" width="90" height="25" fill="white" filter="url(#shadow)" rx="5"/>
    <text x="465" y="457" fill="#666" text-anchor="middle" font-size="14">Gestiona</text>

    <!-- Users -> Tareas Asignadas -->
    <path d="M 675 560 L 675 650" stroke="#8aa7c5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <rect x="685" y="590" width="90" height="25" fill="white" filter="url(#shadow)" rx="5"/>
    <text x="730" y="607" fill="#666" text-anchor="middle" font-size="14">Pertenece</text>

    <!-- Tareas -> Tareas Asignadas (Nueva posición) -->
    <path d="M 1150 650 L 1150 730 L 850 730" stroke="#8aa7c5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <rect x="950" y="700" width="90" height="25" fill="white" filter="url(#shadow)" rx="5"/>
    <text x="995" y="717" fill="#666" text-anchor="middle" font-size="14">Contiene</text>

    <!-- Definición de la flecha -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#8aa7c5"/>
        </marker>
    </defs>

    <!-- Leyenda -->
    <g transform="translate(50, 850)">
        <rect x="0" y="0" width="300" height="120" rx="5" fill="#f8f9fa" filter="url(#shadow)"/>
        <text x="150" y="35" fill="#666" text-anchor="middle" font-weight="bold" font-size="18">Leyenda</text>
        <line x1="20" y1="50" x2="280" y2="50" stroke="#ccc" stroke-width="1"/>
        <text x="20" y="80" fill="#666" font-size="16">🔑 PK: Clave Primaria</text>
        <text x="20" y="110" fill="#666" font-size="16">🔗 FK: Clave Foránea</text>
    </g>
</svg>